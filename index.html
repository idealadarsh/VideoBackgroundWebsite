<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Video Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo"><a href="#">Hello World!</a></h2>
            <div class="toggle"></div>
        </header>

        <video src="bg.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Hi There!</h2>
            <h3>Exploring the world</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta sit error nihil in accusamus tenetur nemo veritatis voluptatum modi ullam.</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><i class="fab fa-2x fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-2x fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-2x fa-instagram"></i></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>
</html>
